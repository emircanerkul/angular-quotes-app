<ion-header>
  <ion-toolbar>
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid *ngIf="!user.isAvailable()">
    <ion-row>
      <ion-col size="6"
        ><ion-button
          (click)="login()"
          expand="block"
          fill="clear"
          shape="round"
        >
          Login
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button
          (click)="register()"
          expand="block"
          fill="clear"
          shape="round"
        >
          Register
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item *ngIf="user.isAvailable()">
    <ion-avatar slot="start">
      <img [src]="user.getProfile()" />
    </ion-avatar>
    <ion-label>@{{ user.getUsername() }}</ion-label>
  </ion-item>

  <ion-card *ngFor="let quote of quotes">
    <ion-item>
      {{ quote.title }}
    </ion-item>
  </ion-card>

  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
