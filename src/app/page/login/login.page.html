<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-border">
  <ion-item lines="full">
    <ion-label position="floating">Username</ion-label>
    <ion-input
      type="text"
      placeholder="username"
      [(ngModel)]="username"
    ></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input
      type="password"
      placeholder="PÃ¢s$w0rD"
      [(ngModel)]="password"
    ></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ul>
      <li *ngIf="this.username.trim().length == 0">
        <ion-text color="danger">You need to enter a username.</ion-text>
      </li>
      <li *ngIf="this.password.length < 6">
        <ion-text color="danger">
          Password must contain at least six characters.</ion-text
        >
      </li>
    </ul>
  </ion-item>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button
      (click)="login()"
      [disabled]="this.username.trim().length == 0 || this.password.length < 6"
      expand="block"
      fill="clear"
      shape="round"
    >
      Login
    </ion-button>
  </ion-toolbar>
</ion-footer>
